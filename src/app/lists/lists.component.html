<div class="text-center mt-3">
    <h2>{{predicate=='liked'?'Members I like':'Member who like me'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="liked"
                [(ngModel)]="predicate" (click)="loadLikes();">
                Members I liked
            </button>
        </div>

        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="likedBy"
                [(ngModel)]="predicate" (click)="loadLikes();">
                Members who like me
            </button>
        </div>
    </div>

    <div class="row mt-3" *ngIf="members && members.length> 0">
        <div class="col-3" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>

    <div class="row mt-3" *ngIf="members && members.length == 0 && predicate ==
        'liked' ">
        <h3>No one whom you like</h3>
    </div>

    <div class="row mt-3" *ngIf="members && members.length == 0 && predicate !=
        'liked' ">
        <h3>No one who like you</h3>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="members && members.length> 0
    && pagination">
    <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
