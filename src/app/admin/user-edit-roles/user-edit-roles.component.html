<div class="text-center mt-3">
    <h2>Edit role for {{user.userName}}</h2>
</div>

<div class="container mt-3">
    <form>
        <div class="form-check" *ngFor="let role of availableRoles">
            <input type="text" hidden name="userName"
                [(ngModel)]="user.userName">

            <input type="checkbox"
                class="form-check-input"
                [checked]="selectedRoles.includes(role)"
                value="role"
                (change)="updateChecked(role);"
                [disabled]="role === 'Administrator' && user.userName ===
                'admin'">
            <label>{{role}}</label>
        </div>
    </form>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary"
            (click)="updateRoles(user);">Submit</button>
        <button class="btn btn-success"
            [routerLink]="['/admin']">Back to list users with roles</button>
    </div>
</div>
