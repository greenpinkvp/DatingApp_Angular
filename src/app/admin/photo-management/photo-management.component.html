<div class="row text-center">
    <div class="col-2" *ngFor="let photo of photos">
        <h4>{{photo.userName}}</h4>
        <img src="{{photo.url}}" alt="{{photo.userName}}" class="img-thumbnail
            p-1">
        <div class="text-center">
            <button class="btn btn-sm btn-success me-1 mt-1"
                (click)="approvePhoto(photo.id);">Approve</button>
            <button class="btn btn-sm btn-danger mt-1"
                (click)="rejectPhoto(photo.id);">Reject</button>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center mt-3" *ngIf="photos && photos.length> 0
    && pagination">
    <pagination
        [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [maxSize]="10"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
